
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水崛頭市場數位導覽活動</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffdf8;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      color: #333;
    }
    header {
      background-color: #ff914d;
      color: white;
      padding: 1.5em;
      text-align: center;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    .content {
      max-width: 960px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .content img {
      width: 100%;
      border-radius: 16px;
      margin: 1em 0;
    }
    .content img.vertical {
      width: auto;
      height: 720px;
      max-height: 90vh;
      display: block;
      margin: 1em auto;
    }
    h2 {
      color: #ff914d;
      font-size: 1.6em;
      margin-top: 1.2em;
    }
    p {
      font-size: 1.1em;
    }
    .back-link {
      text-align: center;
      margin: 2em 0;
    }
    .back-link a {
      background-color: #ffa07a;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>水崛頭市場數位導覽活動</header>
  <div class="content">
    <h2>在地學習 × 市場走讀</h2>
    <p>由永安國小學生進行水崛頭市場的實地訪查與田野調查，學生分組訪問商家、記錄歷史與故事，結合手繪地圖與 QR Code 數位導覽，讓市場文化透過小朋友的視角再次展現。</p>

    <h2>地圖導覽功能亮點</h2>
    <ul>
      <li>🔍 搜尋與分類商家</li>
      <li>🗺 搭配手繪導覽地圖標註店家位置</li>
      <li>📱 QR Code 延伸閱讀與互動連結</li>
    </ul>

    <img src="images/students-research.png" alt="學生訪查照片">
    <img src="images/QR CODE ALL.jpg" alt="QR Code 商家導覽">
    <img src="images/your-handdrawn-map.jpg" alt="直向手繪地圖" class="vertical">

    <div class="back-link">
      <a href="index.html">回到導覽地圖首頁</a>
    </div>
  </div>
</body>
</html>
